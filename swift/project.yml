name: Khiin
options:
  bundleIdPrefix: com.edwardgreve
packages:
  KhiinBridge:
    path: ./KhiinBridge
  SwiftProtobuf:
    url: https://github.com/apple/swift-protobuf
    from: 1.21.0
  SwiftyBeaver:
    github: SwiftyBeaver/SwiftyBeaver
    from: 2.0.0
targets:
  Khiin:
    type: application
    platform: iOS
    deploymentTarget: 15.0
    sources: [Khiin]
    dependencies:
      - target: Keyboard
    settings:
      base:
        INFOPLIST_FILE: Khiin/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.edwardgreve.khiin
  Keyboard:
    platform: iOS
    deploymentTarget: 15.0
    type: app-extension
    sources: [Keyboard, Protos, Shared]
    dependencies:
      - package: KhiinBridge
      - package: SwiftProtobuf
    settings:
      base:
        INFOPLIST_FILE: Keyboard/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.edwardgreve.khiin.keyboard
